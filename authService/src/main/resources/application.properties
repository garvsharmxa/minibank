spring.application.name=AuthService
server.port=8081

# DB config
spring.datasource.url=jdbc:postgresql://localhost:5433/auth_db
spring.datasource.username=authuser
spring.datasource.password=authpass123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration to suppress DNS warnings
logging.level.io.netty.resolver.dns=ERROR
logging.level.reactor.netty.http.client=ERROR
