# SERVICE IDENTIFICATION
spring.application.name=TransactionService
server.port=8086

# DATABASE CONFIG
spring.datasource.url=jdbc:postgresql://localhost:5438/transaction_db
spring.datasource.username=transactionuser
spring.datasource.password=transactionpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# EUREKA DISCOVERY
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# LOGGING
logging.level.io.netty.resolver.dns=ERROR
logging.level.reactor.netty.http.client=ERROR
