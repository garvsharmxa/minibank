spring.application.name=CustomerService

server.port=8082

# PostgreSQL Configuration for Customer Service
spring.datasource.url=jdbc:postgresql://localhost:5434/customer_db
spring.datasource.username=customeruser
spring.datasource.password=customerpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# AWS
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=ap-south-1
aws.bucket.name=${AWS_BUCKET_NAME}

# Logging configuration to suppress DNS warnings
logging.level.io.netty.resolver.dns=ERROR
logging.level.reactor.netty.http.client=ERROR
