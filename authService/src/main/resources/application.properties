spring.application.name=authService

server.port=8081

# JWT Secret Key
jwt.secret=${JWT_SECRET:your-fallback-secret-key-min-32-chars-long-1234567890}

# PostgreSQL Configuration for Auth Service
spring.datasource.url=jdbc:postgresql://localhost:5433/auth_db
spring.datasource.username=authuser
spring.datasource.password=authpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration to suppress DNS warnings
logging.level.io.netty.resolver.dns=ERROR
logging.level.reactor.netty.http.client=ERROR
