spring.application.name=CustomerService
server.port=8082

# DB config
spring.datasource.url=jdbc:postgresql://localhost:5434/customer_db
spring.datasource.username=customeruser
spring.datasource.password=customerpass123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# AWS
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:dummy-key}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:dummy-secret}
cloud.aws.region.static=${AWS_REGION:us-east-1}
aws.bucket.name=${AWS_BUCKET_NAME:minibank-kyc-docs}

# Logging configuration to suppress DNS warnings
logging.level.io.netty.resolver.dns=ERROR
logging.level.reactor.netty.http.client=ERROR
