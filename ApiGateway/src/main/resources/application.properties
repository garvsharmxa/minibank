spring.application.name=ApiGateway
server.port=8090

# ------------ Gateway Routes ------------
# Route 1 - Account Service
spring.cloud.gateway.routes[0].id=account-service
spring.cloud.gateway.routes[0].uri=lb://ACCOUNTSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/account/**

# You can define more routes like this:
# spring.cloud.gateway.routes[1].id=customer-service
# spring.cloud.gateway.routes[1].uri=lb://CUSTOMERSERVICE
# spring.cloud.gateway.routes[1].predicates[0]=Path=/customer/**

# ------------ Eureka Config ------------
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
